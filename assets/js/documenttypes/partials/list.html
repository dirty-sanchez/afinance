<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Типы документов</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-table"></i>  <a href="index.html">Справочники</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Типы документов
        </li>
      </ol>
      <a ui-sref="documenttypes-new" type="button" class="btn btn-success">Добавить</a>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th>Название</th>
            <th>Тип операции</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in this.items">
            <td><a ui-sref="documenttypes-edit({ id: item.id })">{{ item.name || '<Без имени>' }}</a></td>
            <td><a ui-sref="documenttypes-edit({ id: item.id })">{{ item.costType | rusCostTypeFilter }}</a></td>
            <td><a class="btn btn-danger"  ng-click="delete(item)">Удалить</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container-fluid -->
