<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Контрагенты</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-table"></i>  <a href="index.html">Справочники</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Контрагенты
        </li>
      </ol>
      <a ui-sref="contragents-new" type="button" class="btn btn-success">Добавить</a>
      <div class="table-responsive">
        <table class="table table-hover table-striped" st-table="vm.items" st-safe-src="vm.safeItemsCollection" st-pipe="vm.loadItems">
          <thead>
          <tr>
            <th>Название</th>
            <th>ИНН</th>
            <th>ОГРН</th>
            <th>Телефон</th>
            <th>EMail</th>
            <th>Группа</th>
            <th></th>
          </tr>
          </thead>
          <tbody ng-show="vm.isLoading">
            <tr>
              <td colspan="7" class="text-center">Загрузка..</td>
            </tr>
          </tbody>
          <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="contragent in vm.items">
              <td><a ui-sref="contragents-edit({ id: contragent.id })">{{contragent.name}}</a></td>
              <td>{{contragent.inn}}</td>
              <td>{{contragent.ogrn}}</td>
              <td>{{contragent.phone}}</td>
              <td>{{contragent.email}}</td>
              <td>{{contragent.group.name}}</td>
              <td><a class="btn btn-danger"  ng-click="vm.delete(contragent)">Удалить</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container-fluid -->
