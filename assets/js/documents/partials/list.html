<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Документы</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-table"></i>  <a href="index.html">Расходы/Доходы</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Документы
        </li>
      </ol>
      <a ui-sref="documents-new" type="button" class="btn btn-success">Добавить</a>
      <div class="table-responsive">
        <table class="table table-hover table-striped" st-table="vm.itemsList" st-pipe="vm.loadItems">
          <thead>
          <tr>
            <th>Номер документа</th>
            <th>Тип</th>
            <th>Подразделение</th>
            <th>Изменен</th>
            <th></th>
          </tr>
          </thead>
          <tbody ng-show="vm.isLoading">
          <tr>
            <td colspan="5" class="text-center">Загрузка..</td>
          </tr>
          </tbody>
          <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="item in vm.items">
              <td><a ui-sref="documents-edit({ id: item.id })">{{item.number || "<БЕЗ НОМЕРА>"}}</a></td>
              <td><a ui-sref="documents-edit({ id: item.id })">{{item.documentType.name || "<БЕЗ ИМЕНИ>"}}</a></td>
              <td><a ui-sref="divisions-edit({ id: item.division.id })">{{item.division.name || '<БЕЗ ИМЕНИ>'}}</a></td>
              <td>{{item.updatedAt | date: 'HH:mm:ss dd.MM.yy'}}</td>
              <td><a class="btn btn-danger"  ng-click="vm.delete(item)">Удалить</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container-fluid -->
