<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Контрагенты</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-table"></i>  <a href="index.html">Справочники</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Контрагенты
        </li>
      </ol>
      <a href="/contragents/add" type="button" class="btn btn-success">Добавить</a>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th>Название</th>
            <th>ИНН</th>
            <th>ОГРН</th>
            <th>Телефон</th>
            <th>EMail</th>
          </tr>
          </thead>
          <tbody>
          <% for(var i = 0; i < contragents.length; i++) { %>
          <tr>
            <td><a href="#" onclick="alert('tobe implemented');"><%= contragents[i].name %></a></td>
            <td><%= contragents[i].inn %></td>
            <td><%= contragents[i].ogrn %></td>
            <td><%= contragents[i].phone %></td>
            <td><%= contragents[i].email %></td>
          </tr>
          <% } %>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
