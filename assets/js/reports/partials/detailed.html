<style>
  .table>tbody>tr>td.offset-1
  {
    padding-left: 20px;
  }
  .table>tbody>tr>td.offset-2
  {
    padding-left: 30px;
  }
</style>
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Детальный отчет по расходам/доходам</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-file"></i> <a ui-sref="documents-list"> Отчеты</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Детальный отчет
        </li>
      </ol>
      <form role="form" class="form-horizontal" ng-submit="fetchData(filter)">
        <div ng-include="'/js/reports/partials/_form.html'"></div>
      </form>

      <table class="table table-hover table-striped" ng-if="this.report !== undefined">
        <thead>
          <tr>
            <th></th>
            <th ng-repeat="column in this.report.columnsInfo">{{ column.label }}</th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rowInfo in this.report.rowsInfo">
          <td class="offset-{{ rowInfo.offset }}">{{ rowInfo.label }}</td>
          <td ng-repeat="column in this.report.columnsInfo">{{ rowInfo.values[column.id] || 0 }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
