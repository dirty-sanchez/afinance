<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Детальный отчет по расходам/доходам</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-file"></i> <a ui-sref="documents-list"> Отчеты</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Детальный отчет
        </li>
      </ol>
      <form role="form" class="form-horizontal" ng-submit="fetchData()">
        <div class="form-group">
          <label class="col-md-2 control-label">Дата с</label>
          <div class="col-md-1">
            <input class="form-control" placeholder="дата" ng-model="item.filter.dateFrom" >
          </div>
          <label class="col-md-2 control-label">по</label>
          <div class="col-md-1">
            <input class="form-control" placeholder="дата" ng-model="item.filter.dateTo" >
          </div>
        </div>
        <input type="submit" class="button" />
      </form>
      report content here will be
      <div ng-repeat="divisionData in data">
        <div>{{divisionData.divisionInfo.name}}</div>
        <div ng-repeat="position in divisionData.positions">
          <div>positions {{position.name}}: {{position.value}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
