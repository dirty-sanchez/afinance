<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Список позиций документа</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-table"></i>  <a href="index.html">Справочники</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Позиции документа
        </li>
      </ol>
      <a ui-sref="positions-new" type="button" class="btn btn-success">Добавить</a>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th>Название</th>
            <th>Группа</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in this.items">
            <td><a ui-sref="positions-edit({ id: item.id })">{{item.name}}</a></td>
            <td>{{ (item.group == undefined) ? '<не указана>' : item.group.name }}</td>
            <td><a class="btn btn-danger"  ng-click="delete(item)">Удалить</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
