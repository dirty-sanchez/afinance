<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-md-12">
      <form role="form" class="form-horizontal" ng-submit="login()">
        <div class="form-group">
          <label class="col-md-1 control-label">Пользователь</label>
          <div class="col-md-5">
            <input class="form-control" placeholder="Имя пользователя" ng-model="username">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-1 control-label">Пароль</label>
          <div class="col-md-5">
            <input class="form-control" placeholder="Пароль" ng-model="password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-1">
            <input type="submit" class="btn btn-success" value="Войти" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
