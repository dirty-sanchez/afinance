<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Группы контрагентов</h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-table"></i>  <a href="index.html">Справочники</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> Группы контрагентов
        </li>
      </ol>
      <a ui-sref="contragentgroups-new" type="button" class="btn btn-success">Добавить</a>
      <div class="table-responsive">
        <table class="table table-hover table-striped" st-table="vm.items" st-safe-src="vm.safeItemsCollection" st-pipe="vm.loadItems">
          <thead>
            <tr>
              <th>Название</th>
              <th></th>
            </tr>
          </thead>
          <tbody ng-show="vm.isLoading">
            <tr>
              <td colspan="2" class="text-center">Загрузка..</td>
            </tr>
          </tbody>
          <tbody>
            <tr ng-repeat="item in vm.items">
              <td><a ui-sref="contragentgroups-edit({ id: item.id })">{{item.name}}</a></td>
              <td><a class="btn btn-danger"  ng-click="vm.delete(item)">Удалить</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container-fluid -->
