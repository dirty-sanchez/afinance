<div class="form-group">
  <label class="col-md-2 control-label">Имя пользователя</label>
  <div class="col-md-2">
    <input class="form-control" placeholder="Имя пользователя" ng-model="item.username" >
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Роль</label>
  <div class="col-md-5">
    <select ng-options="role.id as role.name for role in this.availableRoles" ng-model="item.role"></select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label">Пароль</label>
  <div class="col-md-2">
    <input type="password" class="form-control" placeholder="Пароль" ng-model="item.password" >
  </div>
</div>

<div class="form-group">
  <input type="submit" class="btn btn-success" value="Сохранить" />
  <a href="#" onclick="javascript:history.back()" type="button" class="btn btn-warning">Отмена</a>
</div>
