<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Пользователи</h1>
      <ol class="breadcrumb">
        <li class="active">
          <i class="fa fa-file"></i> Пользователи
        </li>
      </ol>
      <a ui-sref="users-new" type="button" class="btn btn-success">Добавить</a>
      <div class="table-responsive">
        <table class="table table-hover table-striped" st-table="vm.items" st-safe-src="vm.safeItemsCollection" st-pipe="vm.loadItems">
          <thead>
          <tr>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th></th>
          </tr>
          </thead>
          <tbody ng-show="vm.isLoading">
            <tr>
              <td colspan="3" class="text-center">Загрузка..</td>
            </tr>
          </tbody>
          <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="item in vm.items">
              <td><a ui-sref="users-edit({ id: item.id })">{{item.username}}</a></td>
              <td>{{ vm.availableRoles[item.role] }}</td>
              <td><a class="btn btn-danger"  ng-click="vm.delete(item)">Удалить</a></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="text-center" st-pagination="" st-items-by-page="5" colspan="3"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container-fluid -->
