<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Новый пользователь "{{item.name}}" </h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-file"></i> <a ui-sref="users-list"> Пользователи</a>
        </li>
        <li class="active">
          <i class="fa fa-file"></i> {{item.username}}
        </li>
      </ol>

      <form role="form" class="form-horizontal" ng-submit="submit()">
        <div ng-include="'js/users/partials/_form.html'"></div>
      </form>
    </div>
  </div>
</div>
